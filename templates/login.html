<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Finance Guru</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='logo.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script>
        // Apply saved theme immediately
        (function() {
            const savedTheme = localStorage.getItem('theme') || 'dark';
            document.documentElement.setAttribute('data-theme', savedTheme);
        })();
    </script>
</head>

<body>
    <div class="auth-container">
        <!-- Floating Blobs for Effect -->
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>

        <div class="glass glass-card auth-box">
            <div class="auth-header">
                <img src="{{ url_for('static', filename='logo.png') }}"
                    style="width: 130px; height: 130px; margin-bottom: 1rem;">
                <h2>Welcome Back</h2>
                <p style="color: var(--text-muted)">Login to your dashboard</p>
            </div>

            <!-- Flash Messages in auth page -->
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            {% for category, message in messages %}
            <div class="flash-msg flash-{{ category }}"
                style="margin-bottom: 1rem; text-align: left; font-size: 0.9rem;">
                {{ message }}
            </div>
            {% endfor %}
            {% endif %}
            {% endwith %}

            <form action="{{ url_for('login') }}" method="POST">
                <div class="input-group">
                    <input type="email" name="email" placeholder="Email Address" required>
                </div>
                <div class="input-group">
                    <input type="password" name="password" placeholder="Password" required>
                </div>
                <div style="text-align: right; margin-bottom: 1rem;">
                    <a href="{{ url_for('forgot_password') }}" style="color: var(--primary); text-decoration: none; font-size: 0.9rem;">
                        Forgot Password?
                    </a>
                </div>
                <button type="submit" class="btn-primary">Sign In</button>
            </form>

            <div class="auth-footer">
                Don't have an account? <a href="{{ url_for('register') }}">Create Account</a>
            </div>
        </div>
    </div>
</body>

</html>
