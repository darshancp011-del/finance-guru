<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Finance Guru</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='logo.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script>
        // Apply saved theme immediately
        (function() {
            const savedTheme = localStorage.getItem('theme') || 'dark';
            document.documentElement.setAttribute('data-theme', savedTheme);
        })();
    </script>
</head>

<body>
    <div class="auth-container">
        <!-- Floating Blobs for Effect -->
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>

        <div class="glass glass-card auth-box">
            <div class="auth-header">
                <img src="{{ url_for('static', filename='logo.png') }}"
                    style="width: 100px; height: 100px; margin-bottom: 1rem;">
                <h2>Forgot Password?</h2>
                <p style="color: var(--text-muted)">Enter your email to receive a reset link</p>
            </div>

            <!-- Flash Messages -->
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            {% for category, message in messages %}
            <div class="flash-msg flash-{{ category }}"
                style="margin-bottom: 1rem; text-align: left; font-size: 0.9rem; word-break: break-all;">
                {{ message }}
            </div>
            {% endfor %}
            {% endif %}
            {% endwith %}

            <form action="{{ url_for('forgot_password') }}" method="POST">
                <div class="input-group">
                    <div style="position: relative;">
                        <i class="fas fa-envelope" style="position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: var(--text-muted);"></i>
                        <input type="email" name="email" placeholder="Enter your email address" required 
                            style="padding-left: 45px;">
                    </div>
                </div>
                <button type="submit" class="btn-primary">
                    <i class="fas fa-paper-plane" style="margin-right: 0.5rem;"></i>Send Reset Link
                </button>
            </form>

            <div class="auth-footer" style="margin-top: 2rem;">
                <a href="{{ url_for('login') }}" style="color: var(--primary); text-decoration: none;">
                    <i class="fas fa-arrow-left" style="margin-right: 0.5rem;"></i>Back to Login
                </a>
            </div>
        </div>
    </div>
</body>

</html>
