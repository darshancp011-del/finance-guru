<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Finance Guru</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='logo.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script>
        // Apply saved theme immediately
        (function() {
            const savedTheme = localStorage.getItem('theme') || 'dark';
            document.documentElement.setAttribute('data-theme', savedTheme);
        })();
    </script>
</head>

<body>
    <div class="auth-container">
        <!-- Floating Blobs for Effect -->
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>

        <div class="glass glass-card auth-box">
            <div class="auth-header">
                <img src="{{ url_for('static', filename='logo.png') }}"
                    style="width: 100px; height: 100px; margin-bottom: 1rem;">
                <h2>Reset Password</h2>
                <p style="color: var(--text-muted)">Create your new password</p>
            </div>

            <!-- Flash Messages -->
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            {% for category, message in messages %}
            <div class="flash-msg flash-{{ category }}"
                style="margin-bottom: 1rem; text-align: left; font-size: 0.9rem;">
                {{ message }}
            </div>
            {% endfor %}
            {% endif %}
            {% endwith %}

            <form action="{{ url_for('reset_password', token=token) }}" method="POST" id="resetForm">
                <div class="input-group">
                    <div style="position: relative;">
                        <i class="fas fa-lock" style="position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: var(--text-muted);"></i>
                        <input type="password" name="new_password" id="newPassword" placeholder="New Password" required minlength="6"
                            style="padding-left: 45px; padding-right: 45px;">
                        <button type="button" onclick="togglePassword('newPassword', this)" 
                            style="position: absolute; right: 12px; top: 50%; transform: translateY(-50%); background: none; border: none; color: var(--text-muted); cursor: pointer;">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <small style="color: var(--text-muted); font-size: 0.75rem; display: block; margin-top: 0.5rem;">Minimum 6 characters</small>
                </div>
                <div class="input-group">
                    <div style="position: relative;">
                        <i class="fas fa-lock" style="position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: var(--text-muted);"></i>
                        <input type="password" name="confirm_password" id="confirmPassword" placeholder="Confirm New Password" required
                            style="padding-left: 45px; padding-right: 45px;">
                        <button type="button" onclick="togglePassword('confirmPassword', this)"
                            style="position: absolute; right: 12px; top: 50%; transform: translateY(-50%); background: none; border: none; color: var(--text-muted); cursor: pointer;">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                <button type="submit" class="btn-primary">
                    <i class="fas fa-key" style="margin-right: 0.5rem;"></i>Reset Password
                </button>
            </form>

            <div class="auth-footer" style="margin-top: 2rem;">
                <a href="{{ url_for('login') }}" style="color: var(--primary); text-decoration: none;">
                    <i class="fas fa-arrow-left" style="margin-right: 0.5rem;"></i>Back to Login
                </a>
            </div>
        </div>
    </div>

    <script>
        function togglePassword(inputId, btn) {
            const input = document.getElementById(inputId);
            const icon = btn.querySelector('i');
            if (input.type === 'password') {
                input.type = 'text';
                icon.className = 'fas fa-eye-slash';
            } else {
                input.type = 'password';
                icon.className = 'fas fa-eye';
            }
        }

        document.getElementById('resetForm').addEventListener('submit', function(e) {
            const newPwd = document.getElementById('newPassword').value;
            const confirmPwd = document.getElementById('confirmPassword').value;
            
            if (newPwd !== confirmPwd) {
                e.preventDefault();
                alert('Passwords do not match!');
                return false;
            }
            
            if (newPwd.length < 6) {
                e.preventDefault();
                alert('Password must be at least 6 characters!');
                return false;
            }
        });
    </script>
</body>

</html>
